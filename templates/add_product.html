<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi prodotto</title>
    <style>
        input[type="number"],
        input[type="text"],
        input[type="submit"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50; /* Colore del bottone */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .welcome-message {
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            margin: 0;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .shop-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-left: 20px;
        }

        .content {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1 class="welcome-message">Ciao, {{ session['user_name'] }}!</h1>
        <span class="shop-name">{{ session['user_shop'] }}</span>
        <div class="nav-links">
            <a class="nav-link" href="{{ url_for('home_seller') }}">Home</a>
            <a class="nav-link" href="{{ url_for('view_products') }}">I miei prodotti</a>
            <a class="nav-link" href="{{ url_for('add_product') }}">Aggiungi prodotto</a>
            <a class="nav-link" href="{{ url_for('view_orders') }}">Ordini</a>
            <a class="nav-link" href="{{ url_for('settings') }}">Opzioni del profilo</a>
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <div class="content">
        <h2>Aggiungi un nuovo prodotto</h2>
        <form action="{{ url_for('add_product') }}" method="POST">
            <input type="text" name="name" placeholder="Nome prodotto" required>
            <textarea name="description" placeholder="Descrizione"></textarea>
            <input type="number" step="0.01" name="price" placeholder="Prezzo" required>
            <input type="number" step="1" name="quantity" placeholder="QuantitÃ " required>
            <select id="category" name="category">
                <option value="">Seleziona una categoria</option>
                <option value="Bellezza">Bellezza</option>
                <option value="Salute e cura della persona">Salute e cura della persona</option>
                <option value="Alimentari e cura della casa">Alimentari e cura della casa</option>
                <option value="Prodotti per animali domestici">Prodotti per animali domestici</option>
                <option value="Prima infanzia">Prima infanzia</option>
                <option value="Casa e cucina">Casa e cucina</option>
                <option value="Sport e tempo libero">Sport e tempo libero</option>
                <option value="Moda">Moda</option>
                <option value="Industria e Scienza">Industria e Scienza</option>
                <option value="Giardino e giardinaggio">Giardino e giardinaggio</option>
                <option value="Elettronica">Elettronica</option>
                <option value="Fai-da-te">Fai-da-te</option>
                <option value="Auto e Moto - Parti e Accessori">Auto e Moto - Parti e Accessori</option>
                <option value="Videogiochi">Videogiochi</option>
                <option value="Cancelleria e prodotti per ufficio">Cancelleria e prodotti per ufficio</option>
                <option value="Elettrodomestici">Elettrodomestici</option>
                <option value="Giochi e giocattoli">Giochi e giocattoli</option>
                <option value="Informatica">Informatica</option>
                <option value="Libri">Libri</option>
            </select>
            <input type="text" name="image_url" placeholder="URL immagine">
            <button type="submit">Aggiungi prodotto</button>
        </form>
    </div>
</body>
</html>
