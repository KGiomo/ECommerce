<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Venditore</title>
    <style>
        input[type="number"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;   
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .welcome-message {
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            margin: 0;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .shop-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-left: 20px;
        }

        .form-container {
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="welcome-message">Ciao, {{ session['user_name'] }}!</h1>
        <span class="shop-name">{{ session['user_shop'] }}</span>
        <div class="nav-links">
            <a class="nav-link" href="{{ url_for('home_seller') }}">Home</a>
            <a class="nav-link" href="{{ url_for('view_products') }}">I miei prodotti</a>
            <a class="nav-link" href="{{ url_for('add_product') }}">Aggiungi prodotto</a>
            <a class="nav-link" href="{{ url_for('view_orders') }}">Ordini</a>
            <a class="nav-link" href="{{ url_for('settings') }}">Opzioni del profilo</a>
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
